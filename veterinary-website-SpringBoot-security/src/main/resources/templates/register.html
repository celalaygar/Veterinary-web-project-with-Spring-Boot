<html xmlns:th="http://www.thymeleaf.org" lang="tr">
<head>
    <title>Veteriner Uygulaması</title>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
<div class="container">
	<div class="row">
		<div lang="tr" th:replace="fragments/header :: header"></div> 
		<div lang="tr" th:replace="fragments/header :: title"></div>

		<div class="col-md-6">
			<img alt=""  class="img-thumbnail " src="https://www.bukrek.com/images/veteriner-gunu.jpg">
		</div>
		<div class="col-md-6" >
			<div class="alert alert-warning alert-dismissible fade show" role="alert" th:if="${message}">
				<strong th:text="${message}"></strong> 
				<button type="button" class="close" data-dismiss="alert" aria-label="Close">
				<span aria-hidden="true">&times;</span>
				</button>
			</div>
			<div th:unless="${message}">
		    <form autocomplete="off" action="#" th:action="@{/register}" th:object="${user}" method="post">
		        <label>Kullanıcı Adı</label>
		        <input type="text" id="firstName" placeholder="First Name" th:field="*{username}" class="form-control" required="required"/><br/>
		        <label>İsim</label>
		        <input type="text" id="firstName" placeholder="First Name" th:field="*{firstname}" class="form-control" required="required"/><br/>
		        <label>Soyisim </label>
		        <input type="text" id="lastname" placeholder="Last Name" th:field="*{lastname}" class="form-control" required="required"/><br/>
		        <label>Cinsiyet </label>
				<ul>
					<li>
						<input type="radio"  th:field="*{gender}" th:value="'male	'" />
						<label  th:text="'male'"></label>    
						<input type="radio"  th:field="*{gender}" th:value="'female'" />
						<label th:text="'female'"></label>
					</li>
				</ul>
				<br/>
				<label>Role Seçiniz.</label>
				<select name="roles">
				  <option th:each="role : ${roles}" 
				          th:value="${role.getRole_id()}" 
				          th:text="${role.getRole()}"></option>
				</select>
				<br/>
		        <label>Eposta</label>
		        <input type="text" id="email" placeholder=" Email" th:field="*{email}" class="form-control" required="required"/><br/>
		        <label>Parolanız </label>
		        <input type="text" id="password" placeholder=" Password" th:field="*{password}" class="form-control" required="required"/><br/>
		        <button type="submit" class="btn btn-primary text-center form-control">Kaydet</button>
		    </form>
		    </div>
    		
	        <div class="margin-top20 text-center"><a th:href="@{/login}">Giriş Sayfasına Git</a></div>
	        <hr>
	        <hr>
		</div>
	</div>
</div>

	<div lang="tr" th:replace="fragments/header :: jsfile"></div>


</body>
</html>
