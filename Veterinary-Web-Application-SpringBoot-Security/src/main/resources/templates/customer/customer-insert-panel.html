<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Veteriner Uygulaması</title>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
<div class="container">
	<div class="row">
		<div lang="tr" th:replace="fragments/header :: header"></div> 
		<div lang="tr" th:replace="fragments/header :: title"></div>

		<div class="col-md-6">
			<img alt=""  class="img-thumbnail " src="https://www.bukrek.com/images/veteriner-gunu.jpg">
		</div>		
		<div class="col-md-6" style="border:3px solid #ddd">
			<h1 class="h3 mb-3 font-weight-normal">Müşteri Kayıt Bölümü</h1>
		    <hr>	
			<div class="alert alert-warning alert-dismissible fade show" role="alert" th:if="${message}">
				<strong th:text="${message}"></strong> 
				<button type="button" class="close" data-dismiss="alert" aria-label="Close">
				<span aria-hidden="true">&times;</span>
				</button>
			</div>
		    <form autocomplete="off" action="#" th:action="@{/customers/insert-customer}" th:object="${customer}" method="post">
		        <label>Müşteri Adı </label>
		        <input type="text" id="firstName" placeholder="First Name" th:field="*{firstname}" class="form-control" required="required"/><br/>
		        <label>Müşteri Soyadı </label>
		        <input type="text" id="lastname" placeholder="First Name" th:field="*{lastname}" class="form-control" required="required"/><br/>
		        <label>Telefon Numarası</label>
		        <input type="text" id="phone_number" placeholder="Telefon Numarası" th:field="*{phone_number}" class="form-control" required="required"/><br/>
				<label>Şehir Seçiniz.</label>
				<select name="city" class="form-control" th:field="*{city}">
				  <option th:each="city : ${citys}" 
				          th:value="${city.name()}" 
				          th:text="${city.name()}"></option>
				</select>
				<br/><label>Email</label>
		        <input type="email" id="email" placeholder=" Email" th:field="*{email}" class="form-control" required="required"/><br/>
		        <button type="submit" class="btn btn-primary text-center form-control">Kaydet</button>
		    </form>
    		<div class="margin-top20 text-center"><a th:href="@{/customers/customers}">Müşterileri Gör</a></div>
		</div>
	</div>
</div>

	<div lang="tr" th:replace="fragments/header :: jsfile"></div>
	</body>
</html>
